language: python

cache:
  pip: true
  directories:
  - $HOME/.m2
  - $HOME/.cache/bower/

python:
  - "3.4"
  - "3.5"

env:
  - $DJANGO_ENV=""
  - $DJANGO_ENV="pip install --upgrade Django"
  - $DJANGO_ENV="pip install --upgrade --pre Django"

install:
  - pip install -r requirements.txt
  - $DJANGO_ENV
  - django-admin --version
  - pip install coveralls
  - npm install -g bower
  - bower install

before_script:
# @see https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

# command to run tests
script:
  - python manage.py test
  - coverage run --omit="*/migrations*" --source=dashboard,exam,ophasebase,staff,students manage.py test

after_success:
  coveralls
